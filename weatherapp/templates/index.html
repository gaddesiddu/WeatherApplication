{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body>
    <div class="container">
      <div class="center-content">
        <h1>Weather App</h1>
        <form method="POST">
          {% csrf_token %}
          <input type="text" name="city" placeholder="Enter city" />
          <button type="submit">Search</button>
        </form>
        <div class="weather">
          <div class="left">
            <h2>{{temp}}&#176; C</h2>
            <h3>{{city}}</h3>
          </div>
          <div class="right">
            <div class="icon">
              <img
                src="http://openweathermap.org/img/w/{{ icon }}.png"
                class="weather-icon"
              />
            </div>
            <div class="condition">
              <p>{{description}}</p>
              <p>{{day}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
